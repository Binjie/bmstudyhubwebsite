baseURL = "https://binjie.github.io/"
relativeURLs = true
canonifyURLs = true

languageCode = "en-us"
title = "BMStudyHub"
theme = ""

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Main configuration
[params]
  description = "Fun and engaging STEM education for kids - Mathematics, Science, Robotics, 3D Printing and more!"
  author = "STEM Discovery Academy"
  logo = "/images/logo.png"
  
  # Colors
  primaryColor = "#E6E6FA"  # Light lavender
  secondaryColor = "#FFD700" # Gold
  accentColor = "#6A5ACD"   # Slate blue
  backgroundColor = "#F9F9FF"
  textColor = "#333333"
  
  # Contact info
  email = "bmstudyhub@outlook.com"
  phone = "(123) 456-7890"
  address = "123 Education Street, Learning City"
  
  # Social media
  wechatID = "STEM_Discovery"
  xiaohongshuID = "@STEM_Discovery"
  
  # Features
  [params.features]
    subtitle = "Why Choose Our Academy"
    items = [
      "Experienced STEM Educators",
      "Hands-on Learning Approach",
      "Small Class Sizes",
      "Modern Teaching Tools",
      "Fun Holiday Activities",
      "Online Learning Resources"
    ]

