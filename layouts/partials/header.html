<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <a href="{{ .Site.BaseURL }}">
                    <div class="logo-icon">
                        <!-- 替换 SVG 为 PNG 图片 -->
                        <img src='{{ "/images/logo_pure.png" | relURL }}' alt="{{ .Site.Title }} Logo" class="logo-image">
                    </div>
                    <div class="logo-text">
                        <h1>{{ .Site.Title }}</h1>
                        <p class="tagline">STEM Education for Young Minds</p>
                    </div>
                </a>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            
            {{ partial "nav.html" . }}
        </div>
    </div>
</header>
